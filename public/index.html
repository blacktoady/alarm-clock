<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Clock</title>
  <link rel="stylesheet" href="/app.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:100,700&amp;subset=cyrillic" rel="stylesheet">
  <script src="/app.js"></script>
  <script src="/clock.js"></script>
  <script src="/alarm.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<body onload="pageClock.start(), autoAlarm()">
  <div id="clock" class="clock">
    <span class="hour">00</span>:<span class="min">00</span>:<span class="sec">00</span>
  </div>

  <center><div id="alarm" class="alarm">
    <input type="text" id="userHours">:<input type="text" id="userMin">
  </div></center>

  <center><button class="button" onclick="getAlarm()">set time</button></center>

  <script>
    var pageClock = new Clock({
      elem: document.getElementById('clock')
    });
  </script>
</body>
